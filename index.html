<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main_con">
            <div class="kit_box">
                <div class="kit_box__min">
                    <div class="logo_box">
                        <a class="href" href="./index.html">
                            <img class="logo_box__img" src="./images/logo.svg" alt="logo">
                            <h1 class="logo_box__h1">Dashboard Kit</h1>
                        </a>
                    </div>
                    <div class="block__boxes">
                        <div class="blocks__min">
                            <a class="href" href="./index.html">
                                <img class="block__img" src="./images/_1.svg" alt="logo">
                                <h2 class="blocks__h2">Overview</h2>
                            </a>
                        </div>
                        <div class="blocks__min">
                            <a class="href" href="./index.html">
                                <img class="block__img" src="./images/_2.svg" alt="logo">
                                <h2 class="blocks__h2">Tickets</h2>
                            </a>
                        </div>
                        <div class="blocks__min">
                            <a class="href" href="./index.html">      
                                <img class="block__img" src="./images/_3.svg" alt="logo">
                                <h2 class="blocks__h2">Ideas</h2>
                            </a>
                        </div>
                        <div class="blocks__min">
                            <a class="href" href="./index.html">
                                <img class="block__img" src="./images/_4.svg" alt="logo">
                                <h2 class="blocks__h2">Contacts</h2>   
                            </a>
                        </div>
                        <div class="blocks__min">
                            <a class="href" href="./index.html">
                                <img class="block__img" src="./images/_5.svg" alt="logo">
                                <h2 class="blocks__h2">Agents</h2>      
                            </a>
                        </div>
                        <div class="blocks__min">
                            <a class="href" href="./index.html">
                                <img class="block__img" src="./images/_6.svg" alt="logo">
                                <h2 class="blocks__h2">Articles</h2>   
                            </a>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="block__boxes second__box">
                        <div class="blocks__min">
                            <a class="href" href="./index.html">
                                <img class="block__img" src="./images/_7.svg" alt="logo">
                                <h2 class="blocks__h2">Settings</h2>
                            </a>
                        </div>
                        <div class="blocks__min">
                            <a class="href" href="./index.html">
                                <img class="block__img" src="./images/_8.svg" alt="logo">
                                <h2 class="blocks__h2">Subscription</h2>               
                            </a>
                        </div>      
                    </div>
                </div>
            </div>
            <div class="ticket_box">
                <div class="ticket__header">
                    <div class="ticket__title">
                        <a class="ticket__h1" href="./index.html">Tickets</a>
                    </div>
                    <div class="ticket__form">
                        <img class="ticket__form-img" src="./images/search.svg" alt="search">
                        <img class="ticket__form-img" src="./images/notification.svg" alt="notification">
                        <div class="form__line"></div>
                        <div class="form__maneger">
                            <h2 class="menager__h2">Jones Ferdinand</h2>
                            <img class="maneger__img" src="./images/portert.avif" alt="maneger">
                        </div>
                    </div>
                </div>
                <div class="main__ticket">
                    <div class="main__header">
                        <h2 class="main__header-h2">All tickets</h2>
                        <div class="main__header__filters">
                            <a class="filters" href="">
                                <img class="filters__img" src="./images/upline.svg" alt="upline">
                                <p class="filters__p">Sort</p>
                            </a>
                            <a class="filters" href="">
                                <img class="filters__img" src="./images/filter.svg" alt="filter">
                                <p class="filters__p">Filter</p>
                            </a>
                        </div>
                    </div>
                    <div class="tablename">
                        <p class="tabels">Ticket details</p>
                        <p class="tabels2">Customer name</p>
                        <p class="tabels2">Date</p>
                        <p class="tabels2">Priority</p>
                    </div>
                    <div class="userline"></div>
                    <div class="usertable">
                        <div id="main_user" class="main_user">
                            <img id="users__img" class="users__img" src="./images/portert.avif" alt="user">
                            <div id="users__date" class="users__date">
                                <h3 class="data__h3">Contact Email not Linked</h3>
                                <p class="data__p">Updated 1 day ago</p>
                            </div>
                            <div id="users__date" class="users__date users__2">
                                <h3 class="data__h3">Tom Cruise</h3>
                                <p class="data__p">on 24.05.2019</p>
                            </div>
                            <div id="users__date" class="users__date users__3">
                                <h3 class="data__h3">May 26, 2019</h3>
                                <p class="data__p">6:30 PM</p>
                            </div>
                            <button id="userbtn" class="btn">like</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/chekToken.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
